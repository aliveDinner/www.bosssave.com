<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

</head>

<body style="min-height: 100vh;">
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md4 layui-col-lg4 layui-col-xs-offset3 layui-col-sm-offset3 layui-col-md-offset4 layui-col-lg-offset4" style="text-align: center;font-size: 18px;line-height: 22px">
            你好！{if condition="isset($_SESSION['identity']['username'])"}{$_SESSION['identity']['username']}{/if}, 欢迎登录！
        </div>
    </div>
    <div class="layui-row">
        <table class="layui-table" lay-data="{height:315, url:'/demo/table/user/', page:true, id:'test'}" lay-filter="test">
            <thead>
            <tr>
                <th lay-data="{field:'id', width:80, sort: true}">序号</th>
                <th lay-data="{field:'username', width:80}">图标</th>
                <th lay-data="{field:'city', width:80}">城市</th>
                <th lay-data="{field:'sign', width:177}">签名</th>
                <th lay-data="{field:'experience', width:80, sort: true}">积分</th>
                <th lay-data="{field:'score', width:80, sort: true}">评分</th>
                <th lay-data="{field:'classify', width:80}">职业</th>
                <th lay-data="{field:'wealth', width:135, sort: true}">财富</th>
                <th lay-data="{field:'developer', width:135, sort: true}">发展</th>
                <th lay-data="{field:'walk', width:135, sort: true}">未来</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<script>
    layui.use('table', function(){
        var table = layui.table;
    });
</script>
</body>

</html>
